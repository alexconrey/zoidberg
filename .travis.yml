language: node_js
node_js:
- '8'
- '6'
sudo: false
addons:
  apt:
    packages:
    - expect
before_script:
- npm prune
- bin/e2e-test.sh
after_success:
- npm run coverage
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
deploy:
- provider: script
  script: scripts/deploy.sh
  on:
    branch: master
notifications:
  slack:
    secure: 
before_install:
  - openssl version
