notifications:
  slack:
    secure: 
language: node_js
node_js:
  - '8'
  - '6'
  - '4'
sudo: false
addons:
  apt:
    packages:
      - expect
before_script:
  - npm prune
  - bin/e2e-test.sh
after_success:
  - mocha --compilers "coffee:coffeescript/register" test/*.coffee
  - npm run coverage
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
